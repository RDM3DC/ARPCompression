<text font-family="sans-serif" font-size="14.0px" letter-spacing="0.5px">
  <textPath href="#p0" startOffset="0.0">Compression methods reduce redundancy. Our ATC scheme encodes letters in carriers and uses style bytes for spacing, punctuation, and capitalization. Range coding these styles cuts entropy to under 4 bits per character.
</textPath>
</text>
